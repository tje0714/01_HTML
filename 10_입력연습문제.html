<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피자주문</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border: 2px solid transparent;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h2>🍕피자 주문 폼</h2>
    <form>
      <label>
        주문날짜 :
        <input type="date" name="date" />
      </label>
      <br />
      <label>
        배달 시간 :
        <input type="time" name="time" />
      </label>

      <h3>🍕 피자 종류</h3>
      <div class="toppings">
        <label>
          <input type="radio" name="pizza" value="불고기피자" />
          <img
            src="images/pizza/불고기피자.png"
            alt="불고기피자"
            class="pizza-type"
          />
          불고기
        </label>
        <label>
          <input type="radio" name="pizza" value="감자피자" />
          <img
            src="images/pizza/감자피자.png"
            alt="감자피자"
            class="pizza-type"
          />
          감자
        </label>
        <label>
          <input type="radio" name="pizza" value="새우피자" />
          <img
            src="images/pizza/새우피자.png"
            alt="새우피자"
            class="pizza-type"
          />
          새우
        </label>
        <label>
          <input type="radio" name="pizza" value="고구마피자" />
          <img
            src="images/pizza/고구마피자.png"
            alt="고구마피자"
            class="pizza-type"
          />
          고구마
        </label>
      </div>
    </form>
  </body>
</html>
