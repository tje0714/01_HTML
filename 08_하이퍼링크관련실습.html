<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로고 클릭해서 사이트로 이동하기</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!--
        카카오톡 로고 = https://www.kakaocorp.com/page/service/service/KakaoTalk 로 이동하기
        google  로고 = https://www.google.com
        Naver   로고 = https://www.naver.com
        -->
    각 이미지 로고를 클릭하여 위 주소로 이동할 수 있도록 설정

    <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/2048px-KakaoTalk_logo.svg.png"
        alt="카카오톡 로고"
      />
    </a>
    <a href="https://www.google.com">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
        alt="구글 로고"
      />
    </a>

    <a href="https://www.naver.com">
      <img
        src="https://i.namu.wiki/i/p_1IEyQ8rYenO9YgAFp_LHIAW46kn6DXT0VKmZ_jKNijvYth9DieYZuJX_E_H_4GkCER_sVKhMqSyQYoW94JKA.svg"
        alt="네이버 로고"
      />
    </a>
  </body>
</html>
