<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 관련 실습</title>
  </head>
  <body>
    <h1>이미지 관련 실습하기</h1>
    <img src="이미지경로" width="가로너비" height="세로 높이" alt="설명" />
    <h2>1번 고양이 사진 출력</h2>
    <img
      src="images/cats/cat1.jpg"
      alt="귀여운 고양이"
      width="300px"
      height="250px"
    />
    <!-- 
    1번 문제
    images/cats/cat1.jpg 이미지를 웹 페이지에 출력하세요.   
    alt 속성에는 "귀여운 고양이"라고 작성하세요.
    width는 300px, height는 250px로 설정하세요.
    -->

    <h2>2번 강아지 사진 나란히 출력</h2>
    <!--
    images/dogs/dog1.jpg, dog2.jpg 두 이미지를 나란히 출력하세요.
    각각 width="30%", height="200px"로 설정하세요.
    alt에는 "강아지 1", "강아지 2"를 넣으세요.
    -->
    <img src="images/dogs/dog1.jpg" alt="강아지1" width="30%" height="200px" />
    <img src="images/dogs/dog2.jpg" alt="강아지2" width="30%" height="200px" />
    <h3>3번 고정 + 가변 크기 영역에 이미지 출력</h3>
    <div style="width: 1280px; height: 300px">
      <img
        src="images/flowers/flower1.jpg"
        alt="꽃1"
        width="40%"
        height="80%"
      />
      <img
        src="images/flowers/flower2.jpg"
        alt="꽃2"
        width="40%"
        height="80%"
      />
    </div>
    <!-- 
    <div> 태그의 가로크기 1280px 세로 크기 300px 로 고정 내부에 꽃 사진 2장을 넣으세요.
        각 이미지의 width는 40%, height는 80%로 설정하세요.
    -->
  </body>
</html>
